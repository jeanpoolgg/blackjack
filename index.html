<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        Blackjack
    </header>
    <main class="container">
        <div class="row mt-2">
            <div class="col text-center">
                <button class="btn btn-danger">Nuevo Juego</button>
                <button class="btn btn-primary">Pedir carta</button>
                <button class="btn btn-primary">Detener</button>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="jugador-cartas">
                    <img class="carta" src="assets/cartas/10C.png" alt="carta">
                    <img class="carta" src="assets/cartas/10C.png" alt="carta">
                    <img class="carta" src="assets/cartas/10C.png" alt="carta">
                    <img class="carta" src="assets/cartas/10C.png" alt="carta">
                </div>
            </div>
        </div>
        <div class="row container mt-2">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computadora-cartas">
                    <img class="carta" src="assets/cartas/10C.png" alt="carta">
                    <img class="carta" src="assets/cartas/10C.png" alt="carta">
                    <img class="carta" src="assets/cartas/10C.png" alt="carta">
                    <img class="carta" src="assets/cartas/10C.png" alt="carta">
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/juego.js"></script>
</body>
</html>
