<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        Blackjack
    </header>
    <main class="container">
        <div class="row mt-2">
            <div class="col text-center">
                <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
                <button id="btnPedir" disabled class="btn btn-primary">Pedir carta</button>
                <button id="btnDetener" disabled class="btn btn-primary">Detener</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col d-flex align-items-center flex-column">
                <h1 id="jugador1">Jugador 1 - <small>0</small></h1>
                <div id="jugador-cartas" class="divCartas mt-2"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col d-flex align-items-center flex-column">
                <h1>Computadora - <small>0</small></h1>
                <div id="computadora-cartas" class="divCartas mt-2"></div>
            </div>
        </div>
    </main>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>
    <script>
        document.querySelector('#btnNuevo').addEventListener('click', () => {
            miModulo.nuevoJuego();
        })
    </script>
</body>
</html>
